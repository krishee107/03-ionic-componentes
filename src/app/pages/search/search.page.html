<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>search</ion-title>
  </ion-toolbar>

  <ion-searchbar (ionChange)="onSearchChange($event)" placeholder="Buscar algo" inputmode="text" [debounce]="250"
    animated></ion-searchbar>
</ion-header>

<ion-content [fullscreen]="true">

  <ion-searchbar placeholder="Custom Placeholder"></ion-searchbar>
  <ion-searchbar disabled="true" placeholder="Disabled"></ion-searchbar>
  <ion-searchbar value="Value"></ion-searchbar>
  <ion-searchbar animated="true" placeholder="Animated"></ion-searchbar> -->

  <ion-list>
    <ion-item *ngFor="let album of albumes | filtro:textoBuscar ">
      <ion-label>{{album.id}} - {{album.title}}</ion-label>
    </ion-item>
  </ion-list>

</ion-content>
