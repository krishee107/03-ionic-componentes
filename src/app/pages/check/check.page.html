<ion-header [translucent]="true">
  <ion-toolbar>
    <app-header title="Checks"></app-header>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-list>
    <ion-item>
      <ion-checkbox slot="start"></ion-checkbox>
      <ion-label>Checkbox</ion-label>
    </ion-item>

    <ion-item>
      <ion-checkbox slot="end"></ion-checkbox>
      <ion-label>Checkbox</ion-label>
    </ion-item>
  </ion-list>

  <ion-list>
    <ion-item *ngFor="let item of data" (click)="onClick(item)">
      <ion-label>{{ item.name }}</ion-label>
      <ion-checkbox slot="start" [color]="item.name" [(ngModel)]="item.selected"></ion-checkbox>
    </ion-item>
  </ion-list>

  <ion-button (click)="verData()">Ver data seleccionada</ion-button>
</ion-content>
