<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button menu="first"></ion-menu-button>
    </ion-buttons>

    <ion-title>Componentes</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">

  <ion-list>
    <ion-item *ngFor="let c of componentes | async" [routerLink]="[c.redirectTo]">
      <ion-icon [name]="c.icon" slot="start" color="primary"></ion-icon>
      <ion-label>{{ c.name }}</ion-label>
    </ion-item>
  </ion-list>

  <!-- <ion-button [routerLink]="['/alert']"> Alert </ion-button>
  <ion-button [routerLink]="['/action-sheet']"> Action sheet </ion-button> -->

</ion-content>
