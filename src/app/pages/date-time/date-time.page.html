<app-header title="Datetime"> </app-header>

<ion-content [fullscreen]="true">

  <ion-list>
    <ion-list-header>
      <ion-label>Datos de nacimiento</ion-label>
    </ion-list-header>


    <ion-item>
      <ion-label>Fecha de nacimiento</ion-label>
      <ion-datetime mode="ios" [value]="fecha.toISOString()" display-format="DD MM YYYY"
        (ionChange)="cambioFecha($event)"></ion-datetime>
    </ion-item>

    <ion-list-header>
      <ion-label>Restricciones</ion-label>
    </ion-list-header>

    <ion-item>
      <ion-label>Min y max</ion-label>
      <ion-datetime mode="ios" [value]="fecha.toISOString()" display-format="DD MM YYYY" min="2015-01-01"
        max="2025-12-31"></ion-datetime>
    </ion-item>

    <ion-item>
      <ion-label>AÃ±os</ion-label>
      <ion-datetime display-format="YYYY" min="2015" max="2025"></ion-datetime>
    </ion-item>


    <ion-item>
      <ion-label>Custom options</ion-label>
      <!-- <ion-datetime [pickerOptions]="customPickerOptions"></ion-datetime> -->
    </ion-item>
  </ion-list>



</ion-content>
