<app-header title="progress"></app-header>

<ion-content [fullscreen]="true" class="ion-padding">

  <ion-progress-bar type="determinate" color="primary" [value]="porcentaje"></ion-progress-bar>

  <ion-list>
    <ion-item>

      <ion-range min="0" max="100" (ionChange)="cambiarPorcentaje($event)">
        <ion-label slot="start">0</ion-label>
        <ion-label slot="end">100</ion-label>
      </ion-range>

    </ion-item>
  </ion-list>

</ion-content>
