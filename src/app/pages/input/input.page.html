<app-header [title]="nombre || 'Input forms'"></app-header>
<!-- Se agrega el titulo de la pagina  o el nombre que se haya ingresado en el input -->

<ion-content [fullscreen]="true">

  <ion-list>
    <ion-list-header>
      <ion-label>Input normal</ion-label>
    </ion-list-header>

    <ion-item>
      <ion-label>Nombre:</ion-label>
      <ion-input type="text" placeholder="Nombre" [(ngModel)]="nombre"> </ion-input>
      <!-- Se agrega el ngModel para poder obtener el valor del input -->
    </ion-item>

    <form #formulario="ngForm" (ngSubmit)="onSubmit(formulario)">
      <ion-list-header>
        <ion-label>Formulario valido: {{formulario.valid}}</ion-label>
      </ion-list-header>


      <ion-item>
        <ion-label>Email</ion-label>
        <ion-input type="email" placeholder="Email" required="true" name="email" [(ngModel)]="usuario.email"
          pattern="^([a-zA-Z0-9_\-\.]+)@([a-zA-Z0-9_\-\.]+)\.([a-zA-Z]{2,5})$"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label>Password</ion-label>
        <ion-input type="password" placeholder="Password" required="true" name="password"
          [(ngModel)]="usuario.password"></ion-input>
      </ion-item>

      <ion-button type="submit" expand="block" class="ion-padding" [disabled]="formulario.invalid">
        Click me
      </ion-button>
    </form>
